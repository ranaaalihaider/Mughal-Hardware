<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mughal Hardware Quotation Form</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar for better look */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Mobile Responsive Table (Cards) */
        @media (max-width: 768px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                background: #fff;
                border: 1px solid #e2e8f0;
                border-radius: 0.75rem;
                /* rounded-xl */
                margin-bottom: 1rem;
                padding: 1rem;
                box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            }

            td {
                border: none;
                position: relative;
                padding-left: 0 !important;
                padding-right: 0 !important;
                padding-top: 0.5rem !important;
                padding-bottom: 0.5rem !important;
                display: flex;
                flex-direction: column;
                align-items: stretch;
                text-align: left !important;
            }

            td::before {
                content: attr(data-label);
                font-size: 0.75rem;
                font-weight: 600;
                text-transform: uppercase;
                color: #64748b;
                margin-bottom: 0.25rem;
            }

            /* Adjust inputs for mobile context */
            td input {
                width: 100%;
                text-align: left !important;
                /* Force left align on mobile inputs for better UX */
            }

            /* Special case for Final Price */
            td.final-price {
                text-align: right !important;
                /* Keep value right aligned or maybe left? Let's try right logic in flex */
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                background-color: #f8fafc;
                border-radius: 0.5rem;
                padding: 0.75rem !important;
                margin-top: 0.5rem;
            }

            td.final-price::before {
                margin-bottom: 0;
            }

            /* Action button center */
            td[data-label="Action"] {
                flex-direction: row;
                justify-content: flex-end;
            }

            td[data-label="Action"]::before {
                display: none;
                /* Hide label for delete button */
            }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl overflow-hidden" id="quotation-content">
        <!-- Header -->
        <header class="bg-slate-800 text-white p-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div>
                    <h1 class="text-3xl font-bold tracking-tight text-white mb-2">Mughal Hardware</h1>
                    <div class="space-y-1 text-indigo-100">
                        <p class="flex items-center gap-2"><i class="fas fa-user w-5"></i> Adeel Mughal
                        </p>
                        <p class="flex items-center gap-2"><i class="fas fa-phone w-5"></i> 0306-0728973
                        </p>
                    </div>
                </div>
                <div class="text-right hidden md:block">
                    <div
                        class="inline-block bg-white/20 backdrop-blur-sm px-4 py-1 rounded-full text-xs font-semibold uppercase tracking-wider mb-2">
                        Quotation</div>
                    <p class="text-sm text-indigo-100" id="current-date"></p>
                </div>
            </div>
        </header>

        <!-- Product Table Container -->
        <div class="p-6 md:p-8">
            <div class="overflow-x-auto rounded-lg border border-slate-200">
                <table class="w-full text-sm text-left text-slate-600">
                    <thead class="text-xs text-slate-700 uppercase bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th scope="col" class="px-4 py-3 min-w-[200px]">Product Name</th>
                            <th scope="col" class="px-4 py-3 min-w-[120px]">Price (PKR)</th>
                            <th scope="col" class="px-4 py-3 min-w-[120px]">Discount (PKR)</th>
                            <th scope="col" class="px-4 py-3 min-w-[120px] text-right">Final Price</th>
                            <th scope="col" class="px-4 py-3 w-16 text-center exclude-from-pdf">Action</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                        <!-- Rows will be added here dynamically -->
                    </tbody>
                </table>
            </div>

            <!-- Add Button -->
            <div class="mt-4 exclude-from-pdf">
                <button onclick="addProductRow()"
                    class="group flex items-center justify-center w-full md:w-auto px-6 py-3 bg-indigo-50 text-indigo-600 font-semibold text-sm rounded-xl hover:bg-indigo-100 transition-all border border-indigo-200 border-dashed hover:border-indigo-300">
                    <div class="bg-indigo-200 rounded-full p-1 mr-2 group-hover:bg-white transition-colors">
                        <i class="fas fa-plus text-xs"></i>
                    </div>
                    Add New Product
                </button>
            </div>

            <!-- Summary Section -->
            <div class="mt-8 pt-6 border-t border-slate-100 grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Notes</label>
                    <textarea
                        class="w-full text-sm p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all placeholder-slate-400 bg-slate-50"
                        rows="3" placeholder="Thank you for your business!"></textarea>
                </div>
                <div class="bg-indigo-50 rounded-xl p-6 space-y-3">
                    <div class="flex justify-between text-slate-600">
                        <span>Total Products:</span>
                        <span id="total-count" class="font-medium">0</span>
                    </div>
                    <div class="flex justify-between text-slate-600">
                        <span>Subtotal:</span>
                        <span id="sum-original" class="font-medium">0</span>
                    </div>
                    <div class="flex justify-between text-indigo-600">
                        <span>Total Discount:</span>
                        <span id="sum-discount" class="font-medium">0</span>
                    </div>
                    <div
                        class="border-t border-indigo-200 pt-3 mt-2 flex justify-between text-lg font-bold text-slate-900">
                        <span>Grand Total:</span>
                        <span id="sum-final">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer for PDF only -->
        <div class="bg-slate-50 px-8 py-4 border-t border-slate-100 text-center text-xs text-slate-400">
            Generated by Mughal Hardware Quotation System
        </div>
    </div>

    <!-- Action Bar (Floating or Fixed at bottom for easy access) -->
    <div class="max-w-4xl mx-auto mt-6 flex justify-end gap-3 px-4 md:px-0">
        <button onclick="generatePDF()"
            class="shadow-lg shadow-indigo-500/30 flex items-center px-6 py-3 bg-indigo-600 text-white font-medium rounded-xl hover:bg-indigo-700 transition-all hover:scale-105 active:scale-95">
            <i class="fas fa-file-pdf mr-2"></i> Save as PDF
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
