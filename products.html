<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Mughal Traders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen text-slate-800">

    <!-- Header -->
    <header class="bg-slate-800 text-white shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="index.html" class="text-slate-400 hover:text-white transition-colors">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="text-xl font-bold">Product List</h1>
            </div>
            <span class="text-slate-400 text-sm"><i class="fas fa-lock mr-1"></i> Read-only</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" id="product-management-ui">

        <!-- Filters & Search -->
        <div
            class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-6 flex flex-col md:flex-row gap-4 justify-between items-center sticky top-20 z-30">
            <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                <div class="relative w-full sm:w-64">
                    <i class="fas fa-search absolute left-3 top-3.5 text-slate-400 text-sm"></i>
                    <input type="text" id="manage-search" oninput="renderProductManagementTable()"
                        placeholder="Search products..."
                        class="w-full pl-9 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
                </div>

                <div class="relative w-full sm:w-56">
                    <select id="manage-filter-company" onchange="renderProductManagementTable()"
                        class="w-full pl-3 pr-8 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all appearance-none cursor-pointer">
                        <option value="">All Companies</option>
                    </select>
                    <i
                        class="fas fa-chevron-down absolute right-3 top-3.5 text-slate-400 text-xs pointer-events-none"></i>
                </div>
            </div>

            <div class="text-sm text-slate-500" id="product-count-display">
                Showing all products
            </div>
        </div>

        <!-- Desktop Table -->
        <div class="hidden md:block bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 text-slate-600 text-xs font-bold uppercase">
                        <tr>
                            <th class="p-4 border-b border-slate-200">Product Name</th>
                            <th class="p-4 border-b border-slate-200 w-48">Company</th>
                            <th class="p-4 border-b border-slate-200 w-32">Price</th>
                        </tr>
                    </thead>
                    <tbody id="manage-product-list" class="divide-y divide-slate-100">
                        <!-- Rows injected via JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Mobile Card Grid -->
        <div id="manage-product-grid" class="md:hidden grid grid-cols-1 gap-4">
            <!-- Cards injected via JS -->
        </div>

        <!-- Empty State -->
        <div id="manage-empty-state"
            class="hidden p-8 text-center text-slate-500 bg-white rounded-xl border border-slate-200 mt-4 md:mt-0">
            <i class="fas fa-box-open text-4xl mb-3 text-slate-300"></i>
            <p>No products found</p>
        </div>

    </main>

    <!-- Toast Container -->
    <div id="toast-container"
        class="fixed top-4 left-1/2 transform -translate-x-1/2 z-[60] flex flex-col gap-2 pointer-events-none"></div>

    <script src="data.js"></script>
    <script src="script.js?v=3"></script>
</body>

</html>
