<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Mughal Traders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen text-slate-800">

    <!-- Header -->
    <header class="bg-slate-800 text-white shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="index.html" class="text-slate-400 hover:text-white transition-colors">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="text-xl font-bold">Product Manager</h1>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="exportData()" title="Backup Data"
                    class="bg-slate-700 hover:bg-slate-600 text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors">
                    <i class="fas fa-download"></i> <span class="hidden sm:inline">Backup</span>
                </button>
                <button onclick="document.getElementById('import-file').click()" title="Restore Data"
                    class="bg-slate-700 hover:bg-slate-600 text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors">
                    <i class="fas fa-upload"></i> <span class="hidden sm:inline">Restore</span>
                </button>
                <input type="file" id="import-file" hidden accept=".json" onchange="importData(this)">

                <button onclick="openAddProductModal()"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                    <i class="fas fa-plus"></i> <span class="hidden sm:inline">Add Product</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" id="product-management-ui">

        <!-- Filters & Search -->
        <div
            class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-6 flex flex-col md:flex-row gap-4 justify-between items-center sticky top-20 z-30">
            <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                <div class="relative w-full sm:w-64">
                    <i class="fas fa-search absolute left-3 top-3.5 text-slate-400 text-sm"></i>
                    <input type="text" id="manage-search" oninput="renderProductManagementTable()"
                        placeholder="Search products..."
                        class="w-full pl-9 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
                </div>

                <div class="relative w-full sm:w-56">
                    <select id="manage-filter-company" onchange="renderProductManagementTable()"
                        class="w-full pl-3 pr-8 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all appearance-none cursor-pointer">
                        <option value="">All Companies</option>
                    </select>
                    <i
                        class="fas fa-chevron-down absolute right-3 top-3.5 text-slate-400 text-xs pointer-events-none"></i>
                </div>
            </div>

            <div class="text-sm text-slate-500" id="product-count-display">
                Showing all products
            </div>
        </div>

        <!-- Desktop Table (Hidden on small mobile logic if we want specific cards, but let's try responsive table first) -->
        <!-- Desktop Table -->
        <div class="hidden md:block bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 text-slate-600 text-xs font-bold uppercase">
                        <tr>
                            <th class="p-4 border-b border-slate-200">Product Name</th>
                            <th class="p-4 border-b border-slate-200 w-48">Company</th>
                            <th class="p-4 border-b border-slate-200 w-32">Price</th>
                            <th class="p-4 border-b border-slate-200 w-24 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="manage-product-list" class="divide-y divide-slate-100">
                        <!-- Rows injected via JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Mobile Card Grid -->
        <div id="manage-product-grid" class="md:hidden grid grid-cols-1 gap-4">
            <!-- Cards injected via JS -->
        </div>

        <!-- Empty State -->
        <div id="manage-empty-state"
            class="hidden p-8 text-center text-slate-500 bg-white rounded-xl border border-slate-200 mt-4 md:mt-0">
            <i class="fas fa-box-open text-4xl mb-3 text-slate-300"></i>
            <p>No products found</p>
        </div>

    </main>

    <!-- Edit/Add Modal -->
    <div id="edit-modal"
        class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-full max-w-md shadow-2xl overflow-hidden animate-[fadeIn_0.2s_ease-out]">
            <div class="bg-indigo-600 text-white p-4 flex justify-between items-center">
                <h3 class="font-bold text-lg" id="modal-title">Edit Product</h3>
                <button onclick="closeEditModal()"
                    class="hover:bg-white/20 rounded-full p-1 w-8 h-8 flex items-center justify-center transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="p-6 space-y-4">
                <input type="hidden" id="edit-id">

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Company</label>
                    <div class="flex gap-2">
                        <select id="edit-company"
                            class="flex-1 p-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                            <!-- Options populated via JS -->
                        </select>
                        <button onclick="toggleCompanyInput()"
                            class="bg-slate-100 hover:bg-slate-200 text-slate-600 px-3 rounded-lg border border-slate-200"
                            title="Add New Company">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <!-- Hidden input for new company -->
                    <input type="text" id="edit-new-company" placeholder="Enter new company name"
                        class="w-full mt-2 p-2.5 bg-white border border-indigo-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none hidden">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Product Name</label>
                    <input type="text" id="edit-name"
                        class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Price</label>
                    <input type="number" id="edit-price"
                        class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
            </div>

            <div class="p-4 bg-slate-50 border-t border-slate-100 flex justify-end gap-3">
                <button onclick="closeEditModal()"
                    class="px-4 py-2 text-slate-600 hover:bg-slate-200 rounded-lg text-sm font-medium transition-colors">Cancel</button>
                <button onclick="saveProduct()"
                    class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg text-sm font-bold shadow-md transition-colors">Save
                    Changes</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal"
        class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-xl w-full max-w-sm shadow-2xl p-6 text-center">
            <div class="w-12 h-12 bg-red-100 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-trash-alt text-xl"></i>
            </div>
            <h3 class="text-lg font-bold text-slate-800 mb-2">Delete Product?</h3>
            <p class="text-slate-500 text-sm mb-6">Are you sure you want to delete <b id="delete-product-name"
                    class="text-slate-700"></b>? This action cannot be undone.</p>

            <div class="flex gap-3 justify-center">
                <button onclick="closeDeleteModal()"
                    class="px-4 py-2 border border-slate-200 text-slate-600 rounded-lg text-sm font-medium hover:bg-slate-50 transition-colors">Cancel</button>
                <button onclick="confirmDelete()"
                    class="px-4 py-2 bg-red-600 text-white rounded-lg text-sm font-bold hover:bg-red-700 shadow-md transition-colors">Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"
        class="fixed top-4 left-1/2 transform -translate-x-1/2 z-[60] flex flex-col gap-2 pointer-events-none"></div>

    <script src="script.js"></script>
</body>

</html>
